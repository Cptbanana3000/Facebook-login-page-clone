<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="TheFacebookLoginPage">
        <div class="Logo-QuoteContainer">
            <div class="FacebookLogo">
                <img src="img/facebook.svg" alt="Facebook logo" />
            </div>
            <div class="FBquote">
                <h2 class="FacebookQuote">
                    Facebook helps you connect and share
                    <br> with the people in your life
                </h2>
            </div>
        </div>
        <form>
            <div class="FacebookForm">
                <input type="text" class="LoginInfo" placeholder="Email address or Phone number" /><br />
                <input type="password" class="FacebookPassword" placeholder="Password" /><br />
                <button id="FacebookLoginButton">Log in</button>
                <a href="#" class="Forgotten-Password-Link">Forgotten Password?</a>
                <hr class="Mrline" />
                <a role="button" href="#" id="CreateNewAccount">Create new account</a>
            </div>
        </form>
    </div>
    <div class="createpage">
        <a href="#" class="create-link" style="text-decoration: none">Create a page<span> for a Celebrity,brand or business</span> </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
